<!DOCTYPE html>
<html>
  <head>
    <title>Портал не доступен</title>
    <link href="../assets/css/bootstrap.css" rel="stylesheet">
    <link href="../assets/css/default-page.css" rel="stylesheet">
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="wrapper">
    <div class="wrapper-data">       
      <h2 class="form-signin-heading">Портал не доступен</h2>
      <button class="btn btn-lg btn-primary btn-block" id="reconnect">Перезагрузить</button>   
    </div>
  </div>
    <script>
        $(document).ready((function (window, app) {
          app.setIndicator('offline');
            $('#reconnect').click(function() {
                app.loadPortal();
            });
        }).bind(null, window, app));
    </script>
  </body>
</html>
