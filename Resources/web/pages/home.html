<!DOCTYPE html>
<html>
  <head>
    <title>Добро пожаловать в Brick</title>
    <link href="../assets/css/bootstrap.css" rel="stylesheet">
    <link href="../assets/css/default-page.css" rel="stylesheet">
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="wrapper">
    <div class="wrapper-data">       
      <h4 class="form-signin-heading">Список аккаунтов пуст</h4>
      <div class="container">
        <p>Пожалуйста, добавьте свой первый аккаунт</p>
      </div>
      <button class="btn btn-lg btn-primary btn-block" id="reconnect">Добавить</button>
    </div>
  </div>
    <script>
        $(document).ready((function (window, app) {
          app.setIndicator('offline');
            $('#reconnect').click(function() {
                app.addAccount(true);
            });
        }).bind(null, window, app));
    </script>
  </body>
</html>
